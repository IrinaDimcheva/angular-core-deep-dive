<div class="course-card" [ngClass]="cardClasses()">
  <!-- <div class="course-card" [ngClass]="cardClasses()" [ngStyle]="cardStyles()"> -->
  <!-- <div class="course-title" [style.text-decoration]="'underline'"> -->
  <!-- <div class="course-title" [ngStyle]="{ 'text-decoration': 'underline' }"> -->
  <div class="course-title" [ngStyle]="cardStyles()">
    {{ cardIndex }} {{ course.description }}
  </div>
  @if(course.iconUrl) {
  <img
    width="300"
    alt="Angular Logo"
    [src]="course.iconUrl"
    *ngIf="isImageVisible()"
  />
  } @else {
  <h2>No image available!</h2>
  }
  <div class="course-description">{{ course.longDescription }}</div>
  <button (click)="viewCourse()">View Course</button>
</div>
